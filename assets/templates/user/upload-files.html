      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
            
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Files form</h4>
                  <p class="card-description">
                    Files form
                  </p>
                  <form id="upload_form" class="forms-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">File Name</label>
                      <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                    
                    
                    <div class="form-group">
                      <label>File upload</label>
                      <input type="file" accept=".txt, .html, .java, .py, .css, .js, .c" multiple name="file1" class="file-upload-default" id="file1" onchange="uploadFile()">
                      <div class="input-group col-xs-12">
                        <input type="text"  class="form-control file-upload-info" disabled placeholder="Browse">
                        
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary"  type="button">Upload</button>

                        </span>
                        
                      </div>
                      
                      
                    </div>
                    <textarea hidden name="size" id="size" ></textarea>
                        

                    
                    <div class="form-group">
                      <label for="exampleTextarea1">Textarea</label>
                      <textarea class="form-control" name="decription" id="exampleTextarea1" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button type="reset" class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>

<script>
  const reader = new FileReader();

  reader.addEventListener('progress', (event) => {
  if (event.loaded && event.total) {
    // Calculate the percentage completed
    const percent = (event.loaded / event.total) * 100;
    // Set the value to the progress component
    progress.value = percent;
  }
});

</script>


<script type="text/javascript">
  function uploadFile() {
      var fileUpload = document.getElementById("file1");
      if (typeof (fileUpload.files) != "undefined") {
          var size = parseFloat(fileUpload.files[0].size / 1024).toFixed(2);
          document.getElementById("size").innerHTML = (size + " KB.");
          
      } else {
          alert("This browser does not support HTML5.");
      }
  }
</script>
<script src="{% static 'user/js/sweetalert.min.js' %}"></script>
	<script>
		{% for msg in messages %} 
			   
		   swal( "Server Response", "{{msg}}");
		  
		 {% endfor %} 
	   </script>
</html>
